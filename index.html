<DOCTYPE HTML!>
<html>
 
     <head>
               
        <h1>JEE MAINS AND ADVANCE ENTRANCE EXAMINATION </h1>
        <h2>Application Form</h2>
        <link rel="stylesheet" type="text/css" href="style.css">
        
     </head>

<body>
    <form>
       <div class="login-box">
       <div>
        Name: 
           <input type="text" class="username"  placeholder="username" >
            <br>
        Date of Birth:
            <input type="date" class="date" >
            <br>
        Gender:
            <input type="radio" class="male" name="male-female-other-rather not to say">Male
            <input type="radio" class="female"name="male-female-other-rather not to say">Female
            <input type="radio" class="other"name="male-female-other-rather not to say">Other
            <input type="radio" class="rather not to say" name="male-female-other-rather not to say" checked>Rather not to say
            <br>
        Email id:
            <input type="text" class="email-address" placeholder="email address">
            <br>
        Address:
            <input type="text" class="address" placeholder="address" >
            <br>
        Create Password:
            <input type="password" class="create-password" placeholder=" create password">
            <br>
        Confirm Password:
            <input type="password" class="confirm-password" placeholder="confirm password">
            <br>
        <button type="submit" class="submit" >Submit</button>
       </div>
        </div>
    </form>

</body>
                                                



    
    
    
    
    
    
    
    
    
    
    
</html>
